<!--
    添加一个文本框，用户可以创建chatroom
-->
<div id="chatroomArea" class="row">
    <h3>welcome to chatroom, please select a chatroom or you could create a chatroom</h3>
    <hr style="height:10px;border:none;border-top:10px groove skyblue;" />
    <form id="creatchatroom">
        <div class="form-group">
            <label>enter chatroom name</label>
            <input type="text" id="chatroomname" class="form-control"/>
            <div style="margin-top: 20px">
            <button type="button" id="creatchatroomsubmit" class="btn btn-primary" >creat chatroom</button>
                </div>
        </div>
    </form>
    <form id="chatroomlist">
        <div class="form-group">
            <label>select a chat room</label>
            <select name="roomid" id="roomid" class="form-control">
                <option value = "1">Room1</option>
                <option value = "2">Room2</option>
            </select>
        </div>
        <div>

            <label>userName:</label>
            <input type="text"  class="form-control" name ="username" id ="username"/>
        </div>
        <div style="margin-top: 20px">
            <button type="button" id="submit_list" class="btn btn-primary" >login</button>
        </div>

    </form>
</div>
        <div id="messageArea" class="row">

        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online users</h3>
                    <label>ROOM</label><label style="color:red" id="rmid"></label>
                    <ul class="list-group" id="users"></ul>
                    <input type="BUTTON" id="logout" class="btn btn-primary" value="log out"/>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>enter message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br/>
                        <input type="submit" class="btn btn-primary" value="send message"/>
                    </div>
                </form>

                <form id="pmessageForm">
                    <div class="form-group">
                        <label style="color:red">enter private message</label>
                        <textarea class="form-control" id="pmessage"></textarea>
                        <br/>
                        <input type="submit" class="btn btn-primary" value="send private message"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
